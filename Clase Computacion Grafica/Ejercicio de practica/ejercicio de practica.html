 <html>
<html>
  <head>
    <title>Ejercicio de Practica</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
   <script type="text/javascript" src="js/three.js"></script>>
    <script>
		var scene, aspect, camera, renderer;
		
		init();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			
			//CREAR LAS GEOMETR√çAS
            //Punto
            //Cilindro
            var geoCilindro = new THREE.Geometry();
            var  Cp2 = 25.0;
            var  Cp3 = 40.0; 
            for( var i = 0; i <  Cp2; i++){
                for( var j = 0; j <  Cp3; j++){
                    var punto = new THREE.Vector3();
                    punto.x = (8/ Cp3)*Math.cos((j*2*Math.PI)/ Cp3);
                    punto.y =4*i/ Cp2;     
                    punto.z = (8/ Cp3)*Math.sin((j*2*Math.PI)/ Cp3);
                    geoCilindro.vertices.push( punto );
                }
            }
           //Cubo
			var geocubo = new THREE.Geometry();
            var Cp = 25.0;
              for( var i = 0; i < Cp; i++){
                for( var j = 0; j <  Cp; j++){
				for (var o = 0; o <  Cp; o++){
                    var punto = new THREE.Vector3();
                    punto.x = (j*2)/ Cp;
                    punto.y = (i*0.5)/ Cp;
					punto.z=(o*2)/ Cp;
                    geocubo.vertices.push( punto );
                }
            }
			}
            // esfera
			var geoEsfera = new THREE.Geometry();
            var Cp = 15.0;
            for( var i = 0; i <  Cp; i++){
                for( var j = 0; j <  Cp; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 1*Math.cos( ( j * 2 * Math.PI )/ Cp)*Math.sin( ( i *  Math.PI )/ Cp);
                    punto.y = 1* Math.sin( ( j * 2 * Math.PI )/ Cp)*Math.sin( ( i *  Math.PI )/ Cp) ;
                    punto.z = 1*Math.cos( (i* Math.PI)/ Cp );
                    geoEsfera.vertices.push( punto );
                }
            }
            // cono
              var geoCono = new THREE.Geometry();
            var  Cp = 15.0;
            for( var i = 0; i <  Cp; i++){
                for( var j = 0; j <  Cp; j++){
                    var punto = new THREE.Vector3();
                    punto.x = (2*i)/(4* Cp)*Math.cos( ( j * 2 * Math.PI )/ Cp);
                    punto.y =  2*i/ Cp;
                    punto.z =(2*i)/(4* Cp)*Math.sin( ( j * 2 * Math.PI )/ Cp);
                    geoCono.vertices.push( punto );
                }
            }
			//CREAR LOS MATERIALES
            var colorcubo = new THREE.PointsMaterial( { color: 0x7D3707, size: 0.1 } );
			var coloresfera = new THREE.PointsMaterial( { color: 0x1EF3FF, size: 0.1 } );
            var colorcilindro = new THREE.PointsMaterial( { color: 0x7F7D7C, size: 0.1 } );
            var colorcono = new THREE.PointsMaterial( { color: 0xFBA66B, size: 0.1 } );
			//CREAR LOS OBJETOS
			var esfera = new THREE.Points( geoEsfera, coloresfera );
		    var esfera2 = new THREE.Points( geoEsfera, coloresfera );
            esfera2.rotation.y= THREE.Math.degToRad(180) ;
            var cubo = new THREE.Points( geocubo, colorcubo );
            var cono = new THREE.Points( geoCono,colorcono);
            var cilindro = new THREE.Points( geoCilindro,colorcilindro );
		  	//AGREGAR A LA ESCENA
			scene.add( esfera );
			scene.add( esfera2 );
            scene.add(cubo);
            scene.add(cono);
            scene.add(cilindro);
            cubo.position.y=-1;
            cubo.position.z=-1;
            cubo.position.x=-1;
            esfera.position.y=3;
            esfera2.position.y=3;
            cilindro.position.x=2;
            camera.position.x = 5;
			camera.position.y = 10;	 
		  	camera.position.z =  10;
		  	camera.lookAt( origin );
            render();
			}
    
    function render(){
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
